<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/petite-vue"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
</head>
<body>
    <main class="home">
        <div class="hero">
            <h1 class="title">Quizzer</h1>
            <div class="subtitle">
                Scroll down
                <span class="material-symbols-outlined">
                    arrow_downward
                </span>
            </div>
        </div>
        <div class="questions-wrapper">
            <div class="question" v-for="question, i in questions">
                <div class="topbar">
                    <div class="title">Question #{{ i + 1 }}</div>
                    <input type="button" class="close material-symbols-outlined" value="delete_forever" v-if="questions.length > 1" @click="questions.splice(i, 1)">
                </div>
                <textarea rows="4" class="description" v-model="question.text"></textarea>
                <div class="answers">
                    <div class="answer" v-for="option, j in question.options">
                        <input type="radio" class="answer-radio" @change="question.correct = j" :checked="question.correct === j">
                        <input type="text" class="answer-text" v-model="question.options[j]"> <!-- TODO: Add vue option value -->
                    </div>
                </div>
            </div>

            <div class="buttons">
                <input type="button" value="Add question" @click="addQuestion()">
                <input type="button" value="Send Quiz" @click="sendQuiz()">
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="js/home.js"></script>
</body>
</html>
